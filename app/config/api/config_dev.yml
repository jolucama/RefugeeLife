imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/api/routing_dev.yml"
        strict_requirements: true

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
